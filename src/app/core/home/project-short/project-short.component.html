<div class="row">
  <div class="card bg-light col-lg-6 m-2" (click)="onProjectClicked()" style="cursor: pointer;">
    <div class="card-header">Project {{ project?.id }}</div>
    <div class="card-body">
      <h4 class="card-title">{{ project?.name }}</h4>
      <p class="card-text">{{ project?.description | shorten }}</p>
    </div>
  </div>
</div>
